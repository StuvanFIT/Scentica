<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Scentiaca - Discover luxurious fragrances and perfumes online. Find your perfect scent with our curated collection.">
    <meta name="keywords" content="Perfumes, Fragrances, Scent, Online Perfume Store, Luxury Scents">

    <title>Scentica | Luxurious Fragrances & Perfumes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/filtersort_sidebar.css">
    <link rel="stylesheet" href="../css/addNewFragranceSideBar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/animatedElements.css">
    <link rel="icon" href="../assets/icons/scenticaIcon.webp" type="image/x-icon">
</head>

<body>

    
    <nav class="navbar">

        <div class="navdiv">
            <div class="logo"><a href="#">Scentica</a> </div>

            <ul>
                <li> <a href="#">HOME</a></li>
                <li> <a href="#">BRANDS</a></li>
                <li> <a href="#">ABOUT US</a></li>
                <li> <a href="#">CONTACT US</a></li>
                <li> <a href="#">USER</a></li>
                <button id="signIn"><a href="#">Sign In</a> </button>
                <button id="signUp"><a href="#">Sign Up</a> </button>
            </ul>


        </div>

    </nav>

    <header>
        <h1>Fragrances</h1>
    </header>

    <div class="buttonContainer">
        <button id="filterSortButton" onclick="toggleFilterSortSideBar()">Filter & Sort</button>
        <button id="addNewFragrance" onclick="toggleAddFragranceSideBar()">Add Fragrance</button>
    </div>

    <div id="overlay-filterSort" onclick="toggleFilterSortSideBar()"></div>
    <div id="overlay-addFragrance" onclick="toggleAddFragranceSideBar()"></div>


    <div id="sidebar">
        <span class="close">x</span>
        <h2 id="filterSortTitle">Filter & Sort</h2>

        <div class="scrollable-content">

            <form class="sortForm">
                <h3>Sort By</h3>
    
                <label class="sortContainer">
                    <input type="checkbox" id="sort-A-Z" onclick="checkOnlyThisSort(this)">
                    Alphabetically, A-Z
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="sort-Z-A" onclick="checkOnlyThisSort(this)">
                    Alphabetically, Z-A
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="sort-featured" onclick="checkOnlyThisSort(this)">
                    Featured
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="sort-best-selling" onclick="checkOnlyThisSort(this)">
                    Best Selling
                    <span class="checkmark"></span>
                </label>
            </form>
    
    
            
            <form class="availabilityForm">
                <h3>Availability</h3>
    
                <label class="sortContainer">
                    <input type="checkbox" id="sort-in-stock"  onclick="checkOnlyThisAvailability(this)">
                    In Stock
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="sort-out-stock" onclick="checkOnlyThisAvailability(this)">
                    Out Of Stock
                    <span class="checkmark"></span>
                </label>
            </form>


            <form class="genderForm">
                <h3>Product Type</h3>
    
                <label class="sortContainer">
                    <input type="checkbox" id="filter-male-fragrances">
                    Men's Fragrances
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="filter-female-fragrances">
                    Women's Fragrances
                    <span class="checkmark"></span>
                </label>
                <label class="sortContainer">
                    <input type="checkbox" id="filter-unisex-fragrances">
                    Unisex Fragrances
                    <span class="checkmark"></span>
                </label>
            </form>
        </div>


        
        <div class="submit-container">
            <button id="filter-sort-submit">SEE PRODUCTS</button>
        </div>
    </div>


    <div id="addFragranceSideBar">
        <span class="close-addFragranceSideBar" onclick="toggleAddFragranceSideBar()">x</span>

        <div id="steps-container" class="steps-container">

            <div class="step" id="step-1">
                <h1>Step 1: Basic Information</h1>
                <input id="enter-product-name" type="text" placeholder="Name of Product">

                <div class="chooseGenderContainer">
                    <label>
                        <input type="radio" name="gender" value="Men"> Men
                    </label>
                    
                    <label>
                        <input type="radio" name="gender" value="Women"> Women
                    </label>
                    
                    <label>
                        <input type="radio" name="gender" value="Unisex"> Unisex
                    </label>
                </div>


                <div class="chooseBrandContainer">
                    <label>Brand</label>

                    <select id="selectBrand">
                        <option value="">None</option>
                        <option value="Versace">Versace</option>
                        <option value="Bvlgari">Bvlgari</option>
                        <option value="Paco Rabanne">Paco Rabanne</option>
                        <option value="Calvin Klein">Calvin Klein</option>
                        <option value="Mont Blanc">Mont Blanc</option>
                        <option value="Tom Ford">Tom Ford</option>
                        <option value="Jimmy Choo">Jimmy Choo</option>
                    </select>
                    
                    <input id="otherBrand" type="text" placeholder="Only provide input if the brand does not appear above..." disabled>

                </div>



                <input id="enter-description" type="text" placeholder="Description of Product">
                <input id="enter-inspired-desc" type="text" placeholder="Inspired Quote">
                <input id="enter-ingredients" type="text" placeholder="Ingredients of Product">
                
                

                <div class="prev-cont-btn-container">
                    <button class="continue-btn" onclick="nextStep(2)">Continue</button>
                </div>

            </div>

            <div class="step" id="step-2" style='display:none'>
                <h1>Step 2: Main Accords</h1>

                <div class="checkbox-container">
                    <label class="accordContainer"> 
                        <input type="checkbox" value="Woody"> <p id="accordText">Woody</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="accordContainer">
                        <input type="checkbox" value="Floral"> <p id="accordText">Floral</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="accordContainer">
                        <input type="checkbox" value="Citrus"> <p id="accordText">Citrus</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="accordContainer">
                        <input type="checkbox" value="Musky"> <p id="accordText">Musky</p>
                        <span class="checkmark"></span>
                    </label>
                    <!-- Add more checkboxes as needed -->
                </div>

  
                
                <div class="prev-cont-btn-container">
                    <button class="previous-btn" onclick="nextStep(1)">Previous</button>
                    <button class="continue-btn" onclick="nextStep(3)">Continue</button>
                </div>
            </div>

            <div class="step" id="step-3" style='display:none'>
                <h1>Step 3: Upload Images (URL)</h1>

                <input type="text" id="image1_URL">
                <input type="text" id="image2_URL">
                <input type="text" id="image3_URL">
                <input type="text" id="image4_URL">


                <div class="prev-cont-btn-container">
                    <button class="previous-btn" onclick="nextStep(2)">Previous</button>
                    <button class="continue-btn submit-new-product" >Submit</button>
                </div>

            </div>

        </div>

    </div>
    


    <section class="fragrances">
        <!--Fragrance Items will be loaded into here-->
    </section>

    <footer>

    </footer>



    <!--Import the firebase CDN Module-->
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="/js/products.js"></script>
    <script type="module" src="/js/addNewFragranceSideBar.js"></script>
    

    <script>

        function toggleFilterSortSideBar(){
            
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay-filterSort");

            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");

            if (sidebar.classList.contains("active")){
                document.body.style.overflow ="hidden"; //disabling scrolling
            } else{
                document.body.style.overflow =""; //re-enable the scrolling
            }
        }

        
        function toggleAddFragranceSideBar(){
            
            const addFragranceSideBar = document.getElementById("addFragranceSideBar");
            const overlay = document.getElementById("overlay-addFragrance");
            
            //Toggle the current status of the side bar
            addFragranceSideBar.classList.toggle("active");
            overlay.classList.toggle("active");

            //Reset all input fields: This is done in both scenarios: hitting the exit button or pressing on new fragrance button
            const allSteps = document.querySelectorAll('.step')
            allSteps.forEach(step =>{
                step.style.display = "none";
            })

     




            const allInputFields =  document.querySelectorAll(".step input[type='text'], .step input[type='file']");
            allInputFields.forEach(inputField => {
                    inputField.value ='';
            })
            const allCheckBoxes =  document.querySelectorAll(".step input[type='checkbox']");
            allCheckBoxes.forEach(checkbox => {
                checkbox.checked = false;
            })

            //Reset back to default step 1:
            document.getElementById(`step-${1}`).style.display = "block";


            if (addFragranceSideBar.classList.contains("active")){
                document.body.style.overflow ="hidden"; //disabling scrolling
            } else{
                document.body.style.overflow =""; //re-enable the scrolling
            }
        }

        function checkOnlyThisSort(marked_checkbox){
            const checkboxes = document.querySelectorAll(`.sortForm .sortContainer input[type="checkbox"]`);

            checkboxes.forEach(checkbox =>{
                
                if (checkbox !== marked_checkbox){
                    checkbox.checked = false;
                }
            })
        }
        function checkOnlyThisAvailability(marked_checkbox){
            const checkboxes = document.querySelectorAll(`.availabilityForm .sortContainer input[type="checkbox"]`);

            checkboxes.forEach(checkbox =>{
                
                if (checkbox !== marked_checkbox){
                    checkbox.checked = false;
                }
            })
        }


        function nextStep(target_step){
            //Retrieve All Steps
            const allSteps = document.querySelectorAll(".step");

            //First, we hide all steps
            allSteps.forEach(step => {
                step.style.display = "none";
            })

            //Then we Show the target step we are at:
            document.getElementById(`step-${target_step}`).style.display = "block";

        }








    </script>

</body>
</html>
