<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Scentiaca - Discover luxurious fragrances and perfumes online. Find your perfect scent with our curated collection.">
    <meta name="keywords" content="Perfumes, Fragrances, Scent, Online Perfume Store, Luxury Scents">

    <title>Scentica | Luxurious Fragrances & Perfumes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/filtersort_sidebar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/product_information_page.css">

    <link rel="stylesheet" href="../css/animatedElements.css">
    <link rel="icon" href="../assets/icons/scenticaIcon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Scentica</a> </div>

            <ul>
                <li> <a href="#">HOME</a></li>
                <li> <a href="#">BRANDS</a></li>
                <li> <a href="#">ABOUT US</a></li>
                <li> <a href="#">CONTACT US</a></li>
                <li> <a href="#">USER</a></li>
                <button id="signIn"><a href="#">Sign In</a> </button>
                <button id="signUp"><a href="#">Sign Up</a> </button>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Top Section: Product and Gallery -->
        <section class="topContent">
            <div class="galleryContainer">
                <!-- Gallery Images -->
            </div>
    
            <article class="productDetailsContainer">
                <h1 id="prodTitle"></h1>

                <a href="product_information_page.html"><p id="prodReviewRating"></p></a>
                
                <p id="prodType"></p>

                

                <div class="volumeOptions">

                

                </div>

                <div class="buttonContainer">
                    <input type="number" class="addQuantity" value="1" max=9 min=1>
                    <button class="addToCartBtn">ADD TO CART</button>
                </div>
                
         



                
 
       


            </article>
        </section>
    
        <!-- Middle Section: Accord Images -->
        <section class="middleContent">
            
            <div class="fragranceNotesContainer">

                <div class="item-one-quarter">
                    <h2 class="fragranceNotesHeading"> <span>Product Details</span></h2>
                </div>


                <div class="item-three-quarter">



                    <button class="accordion"><span class="accordion-heading">CHARACTER</span></button>

                    <div class="character-accordion panel">
                        <div class="perfume-pyramid ">
                            <!--<h2 style="text-align: center; margin-top:60px; font-size:50px">PERFUME PYRAMID</h2> -->
        
                            <h2 class="noteLevelHeader"><span>TOP NOTES</span></h2>
                            <div id="top-notes" class="pyramid-row">
                            </div>
                    
        
                            <h2 class="noteLevelHeader"><span>HEART NOTES</span></h2>
                            <div id="middle-notes" class="pyramid-row">
        
                            </div>
        
                            
                            <h2 class="noteLevelHeader"><span>BASE NOTES</span></h2>
                            <div id="base-notes" class="pyramid-row">
        
                            </div>
                        </div>


                        <div class="accordChart">
                            <h2 class="noteLevelHeader"><span>MAIN ACCORDS</span></h2>
                            <div class="accordChartContainer" id="accordChartContainer">
                            </div>
                        </div>
                    </div>

                    <button class="accordion"><span class="accordion-heading">DESCRIPTION</span></button>
                    <div class="description-accordion panel">
                        <div class="descContainer" id="prodDesc">

                        </div>
                    </div>



                    <button class="accordion"><span class="accordion-heading">LONGEVITY</span></button>
                    <button class="accordion"><span class="accordion-heading">ADDITIONAL INFORMATION</span></button>
                    <div class="additionalInfo-accordion panel">

                        <div class="descContainer" id="prodIngredients">


                        </div>
                    </div>




                 
                    
                </div>   
            </div>
        </section>


        <section class="similar-products">

            <div class="similar-products-scroll-container">

                <div class="similar-products-header-container">
                    <h2 class="similar-products-header"><span>You may also like</span></h2>

                </div>



            </div>





        </section>











    </main>
    













    <!--Import the firebase CDN Module-->
    <script type="module" src="../js/firebaseConfig.js"></script>
    <script type="module" src="../js/product_information_page.js"></script>

</body>
</html>
